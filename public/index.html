<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">

  <div class="container my-5">
    <h1 class="text-center mb-4">Recipe Finder</h1>

    <div class="mb-3">
      <label for="ingredient-input" class="form-label">Enter an ingredient:</label>
      <div class="input-group">
        <input type="text" class="form-control" id="ingredient-input" placeholder="e.g., chicken, rice">
        <button class="btn btn-primary rounded" id="add-ingredient">Add</button>
      </div>
      <ul id="autocomplete-results" class="list-group mt-1"></ul>
    </div>

    <div class="mb-4" id="ingredients-list">
      <!-- Ingredient pills will appear here -->
    </div>

    <div class="d-grid mb-5">
      <button class="btn btn-success btn-lg" id="search-btn">Search Recipes</button>
    </div>

    <div id="results">
      <!-- Recipes will display here -->
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
